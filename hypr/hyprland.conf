############################################ Exec #############################################
exec-once = ~/.config/hypr/xdg-portal-hyprland
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec = swaybg -m fill -i ~/.config/hypr/wallpaper.jpg
exec-once = waybar
env = GTK_IM_MODULE,kime
env = QT_IM_MODULE,kime
env = XMODIFIERS,@im=kime
exec = kime

############################################## Monitor #############################################
monitor=,preferred,auto,1

############################################# Input #############################################
input {
  kb_layout = us
  follow_mouse = 1
  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

############################################# General #############################################
general {
  gaps_in=5
  gaps_out=5
  border_size=0
  no_border_on_floating = false
  layout = dwindle
}

############################################# Misc #############################################
misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  enable_swallow = true
  swallow_regex = ^(kitty)$
}

############################################# Decorations #############################################
decoration {

  ############################################# Rounded Corner #############################################
  rounding = 8
  multisample_edges = true

  ############################################# Opacity #############################################
  active_opacity = 1.0
  inactive_opacity = 1.0

  ############################################# Blur #############################################
  blur = true
  blur_size = 3
  blur_passes = 3
  blur_new_optimizations = true

  ############################################# Shadow #############################################
  drop_shadow = true
  shadow_ignore_window = true
  shadow_offset = 2 2
  shadow_range = 4
  shadow_render_power = 2
  col.shadow = 0x66000000
}

############################################# Animations #############################################
animations {
  enabled = true

  ############################################# Bezier Curve #############################################
  bezier = overshot, 0.05, 0.9, 0.1, 1.05
  bezier = smoothOut, 0.36, 0, 0.66, -0.56
  bezier = smoothIn, 0.25, 1, 0.5, 1

  animation = windows, 1, 5, overshot, slide
  animation = windowsOut, 1, 4, smoothOut, slide
  animation = windowsMove, 1, 4, default
  animation = border, 1, 10, default
  animation = fade, 1, 10, smoothIn
  animation = fadeDim, 1, 10, smoothIn
  animation = workspaces, 1, 6, default
}

############################################ Layouts ###################################################
dwindle {
  no_gaps_when_only = false
  pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = true # you probably want this
}

############################################ Window Rules ###################################################
windowrule=workspace 2,title:네이버 웨일

########################################### Key Bind #######################################
#Volume
bind=,XF86AudioRaiseVolume,exec,pamixer -i 5 && exec ~/.config/hypr/scripts/volume_notify
bind=,XF86AudioLowerVolume,exec,pamixer -d 5 && exec ~/.config/hypr/scripts/volume_notify
bind=,XF86AudioMute,exec,pamixer -t 
# brightness
bind=,XF86MonBrightnessUp,exec,brightnessctl set 100+ && exec ~/.config/hypr/scripts/brightness_notify
bind=,XF86MonBrightnessDown,exec,brightnessctl set 100- && exec ~/.config/hypr/scripts/brightness_notify
bind = SUPER, B, exec, naver-whale-stable
bind = SUPER, X, exec, kitty
bind = SUPER, R, exec, killall rofi || rofi -show drun
bind = SUPER, Q, killactive,
bind = SUPER SHIFT, Q, exit,
bind = SUPER, F, fullscreen,
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10
